<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form method="post">
    <div>
        <label for="firstName">First name:</label>
        <input id="firstName" name="firstName" required th:value="${contact.firstName}"/>
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input id="lastName" name="lastName" required th:value="${contact.lastName}"/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:value="${contact.email}"/>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required th:value="${contact.phone}"/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
